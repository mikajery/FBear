<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
  </head>
  <body>
    <h1>
      Поступил заказ!
    </h1>
    <p>
      <div>
        Клиент: <%= @order.full_name %>
      </div>
      <div>
        Email:  <%= @order.email %>
      </div>
      <div>
        Телефон:  <%= @order.phone %>
      </div>

      <ol>
        <% @order.items.each do |i| %>
          <li>
            <% link_to i.good.title, goods_item_path(i.good.slug) %>
          </li>
        <% end %>
      </ol>
    </p>

    <p>
      На сумму: <%= @order.full_price %>
    </p>
  </body>
</html>
